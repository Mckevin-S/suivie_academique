server.port=8080

# Utilisation des variables d'environnement pour Docker (avec valeurs par défaut pour le local)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/suivie_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

springdoc.swagger-ui.enabled=true

# Logs
logging.level.root=INFO
logging.level.com.suivie_academique.suivie_academique=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n