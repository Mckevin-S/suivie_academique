server.port=${PORT:8081}

# On utilise des variables pour ne pas "hardcoder" le serveur de prod
spring.datasource.url=jdbc:mysql://${DB_HOST:prod-server}:3306/suivie_academique?useSSL=false
spring.datasource.username=${DB_USER:prod_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

springdoc.swagger-ui.enabled=false

# ========== LOGGING PROD ==========
logging.level.root=ERROR
logging.level.com.suivie_academique.suivie_academique=INFO
logging.level.org.springframework.security=WARN

logging.file.name=/var/log/suivie-academique/app.log
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.max-history=90
