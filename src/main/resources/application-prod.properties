server.port=8081

spring.datasource.url=jdbc:mysql://prod-server:3306/suivie_academique
spring.datasource.username=prod_user
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

springdoc.swagger-ui.enabled=false

# ========== LOGGING PROD ==========
logging.level.root=ERROR
logging.level.com.suivie_academique.suivie_academique=INFO
logging.level.org.springframework.security=WARN

logging.file.name=/var/log/suivie-academique/app.log
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.max-history=90
